<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea#txt {
            resize: none;
        }
    </style>
</head>

<body>
    <form action="" method="post" enctype="multipart/form-data">
        <label for="usrid">아이디 : </label>
        <input id="usrid" type="text" value="John Doe" name="id" placeholder="5~10자리 아이디" readonly disabled><br>
        <!-- id는 label태그의 for과 같도록 -->


        <label for="yourcolor">좋아하는 색 :</label>
        <input id="yourcolor" type="color" name="yourcolor" placeholder="hi"><br>

        <!-- <input type="date" value="전송"><br>
    <input type="email" value="전송"><br>
    <input type="password" value="전송"><br>
    <input type="tel" value="전송"><br>
    <input type="time" value="전송"><br>
    <input type="url" value="전송"><br>
    <input type="number" value="전송"><br> -->

        <hr>
        
            <label> 당신의 성별은? <!--두개를 한번에 묶는법. id를 없애고 닫는태그로 묶는다-->
                <input type="radio" name="gender" value="여자">여자 <!-- name -> radio데이터를 하나로 묶는 역할 -->
                <input type="radio" name="gender" value="남자" checked>남자
                <!-- name값이 같으면 하나를 선택하면 하나가 취소됨, radio타입은 value값이 있어야 서버로 데이터가 전송되므로 필수입력값 -->
            </label>

            <br>

            <label> 우리 사이트를 알게된 경로는?
                <input type="checkbox" name="path" value="신문">신문
                <input type="checkbox" name="path" value="유튜브" checked>유튜브
                <input type="checkbox" name="path" value="블로그">블로그
                <input type="checkbox" name="path" value="광고">광고
            </label>
            <br><br>


            <select name="location"> <!-- ** 서버쪽으로 보내려면 name이 꼭 필요하다!-->
                <option>강남구</option>
                <option value="youngdeungpo-gu">영등포구</option> <!--화면에 보여지는것과 실제로 서버로 보내야하는 데이터가 다를경우-->
                <option>서초구</option>
                <option>강북구</option>
                <option>동작구</option>
                <option>송파구</option>
            </select>
            <br><br>

            <textarea name="temp" style="resize: none;" ></textarea> <!-- 시작태그와 끝태그를 붙여써야 공백이 안나옴-->
            <textarea id="txt" name="temp" id="" cols="20" rows="10"></textarea> <!--cols:폭 , rows:높이-->

            <br><br>

            
            <input type="hidden" name="data" value="hidden값"> <!-- 사용자는 몰라도 되지만 개발자에게는 반드시 필요한 데이터를 다룰때-->

            <label for=""> 사진 등록:
            <input type="file" name="pic"> <!-- input type=file -> POST, enctype 꼭 수정 필수!-->
            </label>

            <input type="submit" value="전송">
            <input type="reset" value="삭제">

        </form>
</body>

</html>
