<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS와 자바스크립트</title>
    <style>
        * {
            background-color: #00ffff;
        }
        p {
            color: blueviolet;
        }
        p#tmp1 { /* 우선순위가 클래스보다 높음-*/
            color: brown;
        }
        p.tmp_cls{
            color: red;
        }
    </style>

    <script>
        window.onload = function() {
            alert("이것은 경고입니다");
        }
        
    </script>
</head>
<body>
    <div class="main">
        <p id="tmp1" class="tmp_cls">동해물과 백두산이 마르고 닳도록</p>
        <p class="tmp_cls">하느님이 보우하사</p>
        <p>우리나라 만세</p>
        <p class="tmp_cls">무궁화 삼천리 화려강산</p>
    </div>

</body>
</html>
