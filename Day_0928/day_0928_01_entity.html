    <title>Html Entities</title>

<body>
    <h2>HTML Entities</h2>
    <dl>
        <dt>&lt;a&gt; 태그의 &nbsp;&nbsp;&nbsp;&nbsp;설명</dt>
        <dd>a 태그는 하이퍼링크를 만들어주는 태그이다</dd>
        <dd>href 속성을 이용해서 링크를 걸어준다</dd>
    </dl>
    <dl>
        <dt>&lt;여러가지 entity&gt;</dt>
        <dd>&yen; &copy; &sum; &#128515;</dd>
    </dl>
